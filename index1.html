<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试适合你的职业</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6c5ce7;
            --accent-color: #00cec9;
            --light-color: #f8f9fa;
            --dark-color: #2d3436;
            --text-color: #333;
            --border-radius: 12px;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: #f0f5ff;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f0f5ff 0%, #f9f9ff 100%);
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 封面页样式 */
        .cover-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 30px 20px;
            animation: fadeIn 1s ease-out;
        }
        
        .logo {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        h1 {
            font-size: 3.2rem;
            color: var(--dark-color);
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: var(--dark-color);
            margin-bottom: 40px;
            max-width: 700px;
            opacity: 0.8;
        }
        
        .test-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .start-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 10px 25px rgba(74, 107, 255, 0.3);
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(74, 107, 255, 0.4);
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }
        
        .illustration {
            width: 350px;
            height: 250px;
            margin-bottom: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150"><path d="M40,75 Q50,40 70,50 T100,40 T130,50 T160,40 T180,75 T160,110 T130,100 T100,110 T70,100 T40,75" fill="%234a6bff" opacity="0.1"/><rect x="60" y="60" width="80" height="50" rx="10" fill="%234a6bff" opacity="0.2"/><rect x="70" y="70" width="20" height="20" rx="5" fill="%234a6bff" opacity="0.3"/><rect x="110" y="70" width="20" height="20" rx="5" fill="%234a6bff" opacity="0.3"/><circle cx="100" cy="100" r="10" fill="%2300cec9" opacity="0.3"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
        }
        
        /* 测试页样式 */
        .test-page {
            display: none;
            min-height: 100vh;
            padding: 30px 20px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            height: 12px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            width: 4%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .question-counter {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        .question-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 50px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            animation: slideIn 0.5s ease-out;
        }
        
        .question-number {
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .question-text {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .option {
            background-color: var(--light-color);
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            padding: 20px 25px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 18px;
        }
        
        .option:hover {
            border-color: var(--primary-color);
            background-color: rgba(74, 107, 255, 0.05);
            transform: translateX(5px);
        }
        
        .option.selected {
            border-color: var(--primary-color);
            background-color: rgba(74, 107, 255, 0.1);
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.1);
        }
        
        .option-icon {
            color: var(--primary-color);
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
        }
        
        .option-text {
            flex: 1;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .nav-btn.prev {
            background-color: #f0f0f0;
            color: var(--dark-color);
        }
        
        .nav-btn.next {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .nav-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 结果页样式 */
        .result-page {
            display: none;
            min-height: 100vh;
            padding: 30px 20px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .result-title {
            font-size: 2.8rem;
            color: var(--dark-color);
            margin-bottom: 15px;
        }
        
        .result-subtitle {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        .result-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        .career-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .career-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        
        .career-name {
            font-size: 2.5rem;
            color: var(--dark-color);
            margin-bottom: 15px;
        }
        
        .career-field {
            font-size: 1.2rem;
            color: #666;
            background-color: rgba(74, 107, 255, 0.1);
            padding: 8px 20px;
            border-radius: 30px;
            margin-bottom: 25px;
            display: inline-block;
        }
        
        .career-description {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 35px;
            text-align: left;
        }
        
        .match-percentage {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(74, 107, 255, 0.1), rgba(108, 92, 231, 0.1));
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 350px;
            justify-content: center;
        }
        
        .percentage-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0% 85%, #e0e0e0 85% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            position: relative;
        }
        
        .percentage-circle::before {
            content: '';
            position: absolute;
            width: 85px;
            height: 85px;
            background-color: white;
            border-radius: 50%;
        }
        
        .percentage-circle span {
            position: relative;
            z-index: 1;
        }
        
        .percentage-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .career-traits {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            width: 100%;
        }
        
        .trait {
            background: rgba(74, 107, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .other-careers {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
        }
        
        .other-careers-title {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin-bottom: 25px;
            text-align: center;
        }
        
        .other-careers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .other-career {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: var(--border-radius);
            width: 180px;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .other-career:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: rgba(74, 107, 255, 0.05);
        }
        
        .other-career-icon {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .other-career-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .other-career-field {
            font-size: 0.9rem;
            color: #666;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 18px 35px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }
        
        .action-btn.restart {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .action-btn.share {
            background-color: #f0f0f0;
            color: var(--dark-color);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .detailed-analysis {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            margin-top: 30px;
        }
        
        .analysis-title {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin-bottom: 25px;
            text-align: center;
        }
        
        .analysis-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .question-text {
                font-size: 1.6rem;
            }
            
            .career-card, .other-careers, .detailed-analysis {
                padding: 30px;
            }
            
            .career-name {
                font-size: 2rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .question-text {
                font-size: 1.4rem;
            }
            
            .option {
                padding: 15px 20px;
                font-size: 1.1rem;
            }
            
            .test-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .career-card, .other-careers, .detailed-analysis {
                padding: 20px;
            }
            
            .career-name {
                font-size: 1.8rem;
            }
            
            .other-career {
                width: 140px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 封面页 -->
        <div class="cover-page" id="coverPage">
            <div class="logo">
                <i class="fas fa-briefcase"></i>
            </div>
            <h1>测试适合你的职业</h1>
            <p class="subtitle">通过25道专业测试题，分析你的性格、兴趣和能力，为你推荐最适合的职业方向。发现你的职业潜能，规划未来职业生涯！</p>
            
            <div class="illustration"></div>
            
            <div class="test-info">
                <div class="info-item">
                    <i class="fas fa-question-circle"></i>
                    <span>25道专业测试题</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span>约5-7分钟完成</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>个性化职业分析</span>
                </div>
            </div>
            
            <button class="start-btn" id="startBtn">
                <i class="fas fa-play-circle"></i>
                开始测试
            </button>
        </div>
        
        <!-- 测试页 -->
        <div class="test-page" id="testPage">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-info">
                <div class="question-counter" id="progressText">第1题，共25题</div>
                <div class="question-counter">职业匹配测试</div>
            </div>
            
            <div class="question-container" id="questionContainer">
                <div class="question-number">
                    <i class="fas fa-question-circle"></i>
                    问题 <span id="currentQuestion">1</span>
                </div>
                <div class="question-text" id="questionText"></div>
                
                <div class="options-container" id="optionsContainer">
                    <!-- 选项将通过JS动态生成 -->
                </div>
                
                <div class="nav-buttons">
                    <button class="nav-btn prev" id="prevBtn" disabled>
                        <i class="fas fa-arrow-left"></i>
                        上一题
                    </button>
                    <button class="nav-btn next" id="nextBtn" disabled>
                        下一题
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 结果页 -->
        <div class="result-page" id="resultPage">
            <div class="result-header">
                <h2 class="result-title">你的职业匹配结果</h2>
                <p class="result-subtitle">基于你的回答，我们为你推荐最适合的职业方向</p>
            </div>
            
            <div class="result-content">
                <div class="career-card">
                    <div class="career-icon" id="resultIcon"></div>
                    <h3 class="career-name" id="resultName"></h3>
                    <div class="career-field" id="resultField"></div>
                    <p class="career-description" id="resultDescription"></p>
                    
                    <div class="career-traits" id="resultTraits">
                        <!-- 特征标签将通过JS动态生成 -->
                    </div>
                    
                    <div class="match-percentage">
                        <div class="percentage-circle">
                            <span id="matchPercentage">85%</span>
                        </div>
                        <div>
                            <div class="percentage-text">职业匹配度</div>
                            <div style="font-size: 0.9rem; color: #666;">与你的性格和能力契合度</div>
                        </div>
                    </div>
                </div>
                
                <div class="detailed-analysis">
                    <h3 class="analysis-title">详细职业分析</h3>
                    
                    <div class="analysis-section">
                        <h4 class="section-title">
                            <i class="fas fa-user-check"></i>
                            你的职业优势
                        </h4>
                        <div class="section-content" id="strengthsAnalysis"></div>
                    </div>
                    
                    <div class="analysis-section">
                        <h4 class="section-title">
                            <i class="fas fa-chart-line"></i>
                            职业发展前景
                        </h4>
                        <div class="section-content" id="prospectsAnalysis"></div>
                    </div>
                    
                    <div class="analysis-section">
                        <h4 class="section-title">
                            <i class="fas fa-graduation-cap"></i>
                            建议学习方向
                        </h4>
                        <div class="section-content" id="learningAnalysis"></div>
                    </div>
                    
                    <div class="analysis-section">
                        <h4 class="section-title">
                            <i class="fas fa-briefcase"></i>
                            入门职位建议
                        </h4>
                        <div class="section-content" id="entryJobsAnalysis"></div>
                    </div>
                </div>
                
                <div class="other-careers">
                    <h3 class="other-careers-title">其他可能适合的职业方向</h3>
                    <div class="other-careers-list" id="otherCareersList">
                        <!-- 其他职业将通过JS动态生成 -->
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn restart" id="restartBtn">
                        <i class="fas fa-redo"></i>
                        重新测试
                    </button>
                    <button class="action-btn share" id="shareBtn">
                        <i class="fas fa-share-alt"></i>
                        分享结果
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 职业数据库 - 包含各种职业方向
        const careersDatabase = [
            // 技术类职业
            { 
                id: 1, 
                name: "软件工程师", 
                field: "技术/IT",
                icon: "fas fa-code",
                type: "技术类",
                traits: ["逻辑思维", "问题解决", "创造力", "学习能力", "团队协作"],

                options: [

                options: [

                options: [
                    { text: "逻辑难题或技术挑战", careerId: 1 },
                    { text: "商业策略或市场问题", careerId: 5 },
                    { text: "设计或创意表达问题", careerId: 6 },
                    { text: "人际关系或沟通问题", careerId: 8 }
                ]
            },
            {
                id: 24,
                text: "你如何衡量工作成果？",
                options: [
                    { text: "技术指标和性能数据", careerId: 1 },
                    { text: "商业指标和财务数据", careerId: 5 },
                    { text: "创意质量和美学评价", careerId: 6 },
                    { text: "用户满意度和社会影响", careerId: 8 }
                ]
            },
            {
                id: 25,
                text: "你希望十年后的职业状态是？",
                options: [
                    { text: "技术专家或架构师", careerId: 1 },
                    { text: "企业高管或创业者", careerId: 5 },
                    { text: "知名创作者或艺术家", careerId: 6 },
                    { text: "资深导师或咨询专家", careerId: 8 }
                ]
            }
        ];

        // 应用状态
        const state = {
            currentQuestionIndex: 0,
            answers: new Array(questions.length).fill(null),
            careerScores: new Array(careersDatabase.length).fill(0)
        };

        // DOM元素
        const coverPage = document.getElementById('coverPage');
        const testPage = document.getElementById('testPage');
        const resultPage = document.getElementById('resultPage');
        const startBtn = document.getElementById('startBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const shareBtn = document.getElementById('shareBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const currentQuestionElement = document.getElementById('currentQuestion');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');

        // 结果页元素
        const resultIcon = document.getElementById('resultIcon');
        const resultName = document.getElementById('resultName');
        const resultField = document.getElementById('resultField');
        const resultDescription = document.getElementById('resultDescription');
        const resultTraits = document.getElementById('resultTraits');
        const matchPercentage = document.getElementById('matchPercentage');
        const strengthsAnalysis = document.getElementById('strengthsAnalysis');
        const prospectsAnalysis = document.getElementById('prospectsAnalysis');
        const learningAnalysis = document.getElementById('learningAnalysis');
        const entryJobsAnalysis = document.getElementById('entryJobsAnalysis');
        const otherCareersList = document.getElementById('otherCareersList');

        // 初始化应用
        function init() {
            // 事件监听
            startBtn.addEventListener('click', startTest);
            prevBtn.addEventListener('click', showPreviousQuestion);
            nextBtn.addEventListener('click', showNextQuestion);
            restartBtn.addEventListener('click', restartTest);
            shareBtn.addEventListener('click', shareResult);
            
            // 初始显示封面页
            coverPage.style.display = 'flex';
            testPage.style.display = 'none';
            resultPage.style.display = 'none';
        }

        // 开始测试
        function startTest() {
            coverPage.style.display = 'none';
            testPage.style.display = 'block';
            resultPage.style.display = 'none';
            
            state.currentQuestionIndex = 0;
            state.answers.fill(null);
            state.careerScores.fill(0);
            
            showQuestion(state.currentQuestionIndex);
        }

        // 显示问题
        function showQuestion(index) {
            const question = questions[index];
            
            // 更新进度条和文本
            const progress = ((index + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `第${index + 1}题，共${questions.length}题`;
            currentQuestionElement.textContent = index + 1;
            
            // 设置问题文本
            questionText.textContent = question.text;
            
            // 清空选项容器
            optionsContainer.innerHTML = '';
            
            // 添加选项
            question.options.forEach((option, optionIndex) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (state.answers[index] === optionIndex) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.innerHTML = `
                    <div class="option-icon">
                        <i class="fas fa-circle"></i>
                    </div>
                    <div class="option-text">${option.text}</div>
                `;
                
                optionElement.addEventListener('click', () => selectOption(index, optionIndex));
                optionsContainer.appendChild(optionElement);
            });
            
            // 更新导航按钮状态
            prevBtn.disabled = index === 0;
            nextBtn.disabled = state.answers[index] === null;
            
            if (index === questions.length - 1) {
                nextBtn.innerHTML = '查看结果 <i class="fas fa-chart-bar"></i>';
            } else {
                nextBtn.innerHTML = '下一题 <i class="fas fa-arrow-right"></i>';
            }
        }

        // 选择选项
        function selectOption(questionIndex, optionIndex) {
            // 移除之前的选择
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            
            // 标记当前选择
            options[optionIndex].classList.add('selected');
            
            // 保存答案
            state.answers[questionIndex] = optionIndex;
            
            // 启用下一题按钮
            nextBtn.disabled = false;
            
            // 更新职业得分
            const selectedOption = questions[questionIndex].options[optionIndex];
            state.careerScores[selectedOption.careerId - 1] += 1;
            
            // 如果是最后一题，自动跳转到结果
            if (questionIndex === questions.length - 1) {
                setTimeout(() => {
                    showResult();
                }, 500);
            } else {
                // 自动跳转到下一题（延迟0.5秒）
                setTimeout(() => {
                    state.currentQuestionIndex++;
                    showQuestion(state.currentQuestionIndex);
                }, 500);
            }
        }

        // 显示上一题
        function showPreviousQuestion() {
            if (state.currentQuestionIndex > 0) {
                state.currentQuestionIndex--;
                showQuestion(state.currentQuestionIndex);
            }
        }

        // 显示下一题
        function showNextQuestion() {
            if (state.currentQuestionIndex < questions.length - 1) {
                state.currentQuestionIndex++;
                showQuestion(state.currentQuestionIndex);
            } else {
                // 最后一题，显示结果
                showResult();
            }
        }

        // 显示结果
        function showResult() {
            // 计算最终职业匹配
            const maxScore = Math.max(...state.careerScores);
            const maxScoreIndex = state.careerScores.indexOf(maxScore);
            const matchedCareer = careersDatabase[maxScoreIndex];
            
            // 计算匹配百分比
            const percentage = Math.min(95, Math.max(70, Math.round((maxScore / 25) * 100)));
            
            // 设置结果页面内容
            resultIcon.innerHTML = `<i class="${matchedCareer.icon}"></i>`;
            resultName.textContent = matchedCareer.name;
            resultField.textContent = matchedCareer.field;
            resultDescription.textContent = matchedCareer.description;
            matchPercentage.textContent = `${percentage}%`;
            
            // 添加特征标签
            resultTraits.innerHTML = '';
            matchedCareer.traits.forEach(trait => {
                const traitElement = document.createElement('div');
                traitElement.className = 'trait';
                traitElement.textContent = trait;
                resultTraits.appendChild(traitElement);
            });
            
            // 添加详细分析
            strengthsAnalysis.textContent = matchedCareer.strengths;
            prospectsAnalysis.textContent = matchedCareer.prospects;
            learningAnalysis.textContent = matchedCareer.learning;
            entryJobsAnalysis.textContent = matchedCareer.entryJobs;
            
            // 添加其他可能匹配的职业
            otherCareersList.innerHTML = '';
            
            // 找到得分第二和第三的职业
            const sortedScores = [...state.careerScores].map((score, index) => ({ score, index }))
                .sort((a, b) => b.score - a.score);
            
            // 显示前4个其他职业（排除已经匹配的）
            let count = 0;
            for (let i = 0; i < sortedScores.length && count < 4; i++) {
                if (sortedScores[i].index !== maxScoreIndex) {
                    const career = careersDatabase[sortedScores[i].index];
                    const otherCareerElement = document.createElement('div');
                    otherCareerElement.className = 'other-career';
                    otherCareerElement.innerHTML = `
                        <div class="other-career-icon"><i class="${career.icon}"></i></div>
                        <div class="other-career-name">${career.name}</div>
                        <div class="other-career-field">${career.field}</div>
                    `;
                    otherCareersList.appendChild(otherCareerElement);
                    count++;
                }
            }
            
            // 切换到结果页
            coverPage.style.display = 'none';
            testPage.style.display = 'none';
            resultPage.style.display = 'block';
            
            // 滚动到顶部
            window.scrollTo(0, 0);
        }

        // 重新测试
        function restartTest() {
            startTest();
        }

        // 分享结果
        function shareResult() {
            const careerName = resultName.textContent;
            const shareText = `我刚完成了「测试适合你的职业」，我的匹配职业是${careerName}！你也来测试一下吧~`;
            
            // 使用Web Share API如果可用
            if (navigator.share) {
                navigator.share({
                    title: '我的职业匹配测试结果',
                    text: shareText,
                    url: window.location.href
                })
                .catch(error => console.log('分享失败:', error));
            } else {
                // 备用方案：复制到剪贴板
                navigator.clipboard.writeText(shareText)
                    .then(() => alert('结果已复制到剪贴板，快去分享给朋友吧！'))
                    .catch(err => alert('请手动复制分享结果'));
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
